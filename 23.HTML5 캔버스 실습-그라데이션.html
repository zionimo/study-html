<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 캔버스생성  -->
    <canvas id="mycanvas" width="300" height="250" style="border: 1px solid black"></canvas>
    <script>
      let paper = document.getElementById("mycanvas");
      let context = paper.getContext("2d");

      //그라데이션 사각형 만들기
      let grd = context.createLinearGradient(0, 0, 200, 0);
      grd.addColorStop(0, "blue");
      grd.addColorStop(1, "white");

      //색채우기
      context.fillStyle = grd;
      context.fillRect(10, 10, 200, 150);

      //글자 넣기
      context.fillStyle = "white";
      // 현재 컴퓨터에 설치되어있는 글꼴을 화면에 출력할수 있다
      context.font = "30px 'Bauhaus 93'";
      context.fillText("CANVAS", 20, 50);
    </script>
  </body>
</html>
